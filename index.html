<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGrama</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png">
    <meta name="description" content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo do Instagram com um toque natural, representado por folhas verdes." width="60" height="60">
                Insta<strong>Grama</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/perfil.jpeg" alt="Um gato preto, vestido de fazendeiro, com um chapéu de palha, em um campo de trigo." class="profile-pic" />
            <div class="profile-info">
                <h1>@gatinho.fazendeiro</h1>
                <p>9 publicações · 1568 seguidores · 684 seguindo</p>
            </div>
        </section>

        <section class="image-grid">
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
